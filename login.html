<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widdth=device-width,initial-scale=1.0" />
    <title>登录页面</title>
    <!--导入脚本 -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="UTF-8"></script>
    <!-- 导入脚本 end -->
</head>

<body>
    <!-- 背景音乐 -->
    <embed src="images/英雄联盟.mp3" loop="true" autostart="true"></embed>
    <!-- 登录页面的主窗体 -->
    <div class="container">
        <!-- 设置背景三层色 -->
        <div class="bj_color"></div>
        <div class="bj_color"></div>
        <div class="bj_color"></div>
        <!-- 设置背景三层色 end -->

        <!-- 背景气泡 -->
        <div class="box">
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 背景气泡 end -->
            <!-- 登录页面  -->
            <div class="register">
                <div class="form" id="form">
                    <h2>登录</h2>
                    <div class="inputBox">
                        <input type="text" id="username" name="username" placeholder="账号" />
                    </div>
                    <div class="inputBox">
                        <input type="password" id="pwd" name="pwd" placeholder="密码" />
                    </div>
                    <div class="inputBox buttons">
                        <input type="button" id="button" onclick="login()" value="登录" />
                    </div>
                    <div>
                        <p class="forget">忘记密码 <span><a href="forget.html">点击这里</a></span></p>
                    </div>
                    <p class="forget">注册账号 <span><a href="register.html">点击这里</a></span></p>
                </div>
            </div>
            <!-- 登录页面 end -->
        </div>
    </div>
</body>

</html>
